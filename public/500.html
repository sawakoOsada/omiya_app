<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html{
      background-color: rgb(240, 240, 240)
    }
    .dialog h1, p{
      text-align: center;
    }
    .error_number{
      font-size: 4rem;
      color: rgb(70, 50, 50)
    }
    .error_message{
      font-size: 1.6rem;
      color: rgb(70, 50, 50)
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <h1 class="error_number">500</h1>
    <h1 class="error_message">Internal Server Error</h1>
    <p>アクセスしようとしたページは表示できませんでした。</p>
  </div>
</body>
</html>
